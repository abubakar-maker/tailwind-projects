<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join now</title>
    <link rel="stylesheet" href="style.css">
</head>

<body
    class="bg-[url(https://images.unsplash.com/photo-1716136716704-7d5f7bbb6de4?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] h-[100vh] w[00%] backdrop-blur-[10px]">
    <nav class="p-2 flex font-serif  text-white ">
        <div onclick="refresh()" class="logo font-bold text-xl cursor-pointer ">mispoci</div>
    </nav>

    <div class="container flex flex-col p-28">
        <h3 class="text-3xl font-extrabold text-white text-center mb-4 ">Please Sign up to Join us</h3>
        <input 
            class="bg-transparent text-xl px-6 py-2 border-2 border-grey-400  outline-gray-700 m-3 focus:outline-4 text-white "
            type="email" placeholder=" Enter Email" required>
        <input 
            class="bg-transparent text-xl px-6 py-2 border-2 border-grey-400  outline-gray-700 m-3 focus:outline-4 text-white"
            type="password" placeholder="Set your Password" required>
        <input 
            class="bg-transparent text-xl px-6 py-2 border-2 border-grey-400  outline-gray-700 m-3 focus:outline-4 text-white"
            type="password" placeholder="Again type Password" required>
        <div class="flex justify-center item-center mt-4">
            <button type="submit" id="goBtn"
                class="px-5 py-1 bg-slate-500 text-white w-16 text-xl rounded-sm  outline-double ">Go</button>
        </div>
    </div>

     
    <script>
        const goBtn = document.querySelector("#goBtn")
        goBtn.addEventListener("click", () => {
            window.location.href = `subscribe.html`
        })

    </script>
    <script src="main.js"></script>
</body>

</html>
