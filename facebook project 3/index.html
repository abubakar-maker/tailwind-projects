<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceBook clone</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
</head>
<body class="bg-gray-100 h-[100vh]">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/2 mx-14">
        <img class="w-80" src="fb.svg" alt="image">
        <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg  my-2 text-lg relative  ">
        <input class="w-80 h-11 border-gray-300 border-2  my-2 rounded-lg hover:rounded-md focus:outline-blue-300  placeholder:ml-3 placeholder:text-slate-400 " type="text" placeholder=" Enter Email or Phone Number">
        <input class="w-80 h-11 border-g cursor-pointerray-300 border-2  my-2 rounded-lg hover:rounded-md focus:outline-blue-300  placeholder:text-slate-400" type="text" placeholder="Enter your Password">
        <button  class="btn  bg-blue-600 text-white p-2 rounded-lg  my-2 font-bold cursor-pointer  hover:bg-blue-700">Log In</button>
        <span class="text-blue-600 cursor-pointer hover:underline  my-3 text-center ">Forgotten Password?</span>
        <hr> <hr>
        <button class="btn mx-auto w-fit  bg-green-600 text-white p-2 my-3 rounded-lg font-bold cursor-pointer  hover:bg-green-700">Create New Account</button>
        <span class="absolute -bottom-10 text-sm ">Create a Page for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
